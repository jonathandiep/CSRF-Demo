<!DOCTYPE html lang="en">
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Benmo</title>

    <!-- Angular routing -->
    <base href="/">

    <!-- Styles -->
    <link rel="stylesheet" href="../assets/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="app/views/styles/app.css" />
  </head>
  <body ng-app="app" ng-controller="sessCtrl as sess">

    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a href="/" class="navbar-brand">Benmo</a>
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="navbar-section" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div class="collapse navbar-collapse" ng-if="!sess.loggedIn">
          <div class="navbar-right">
            <a type="button" href="/login" class="btn btn-primary navbar-btn">Log in</a>
          </div>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/signup">Sign up</a></li>
          </ul>
        </div>
        <div class="collapse navbar-collapse" ng-if="sess.loggedIn">
          <div class="navbar-right">
            <a type="button" ng-click="sess.logout()" class="btn btn-danger navbar-btn">Log out</a>
          </div>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/transfer">Transfer Funds</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div ng-view style="padding-top: 60px"></div>

    <!-- Libraries and Frameworks -->
    <script src="../assets/jquery/dist/jquery.min.js"></script>
    <script src="../assets/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../assets/angular/angular.js"></script>
    <script src="../assets/angular-route/angular-route.js"></script>
    <script src="../assets/angular-cookies/angular-cookies.js"></script>

    <!-- Angular Scripts -->
    <script src="app/controllers/accountCtrl.js"></script>
    <script src="app/services/accountService.js"></script>
    <script src="app/routes.js"></script>
    <script src="app/app.js"></script>
  </body>
</html>
