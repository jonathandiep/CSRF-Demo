<div class="container">
  <form id="login-form" ng-submit="account.createAccount()">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3>Signup</h3>
      </div>
      <div class="panel-body">
        <div class="form-group">
          <label class="control-label">First Name</label>
          <input type="text" class="form-control input-lg" ng-model="account.userData.firstName" required />
        </div>
        <div class="form-group">
          <label class="control-label">Last Name</label>
          <input type="text" class="form-control input-lg" ng-model="account.userData.lastName" required />
        </div>

        <div class="form-group">
          <label class="control-label">Email</label>
          <input type="email" class="form-control input-lg" ng-model="account.userData.email" required />
        </div>

        <div class="form-group">
          <label class="control-label">Password</label>
          <input type="password" class="form-control input-lg" ng-model="account.userData.password" required />
        </div>
        <button type="submit" class="btn btn-primary btn-block">Sign up</button>
      </div>
    </div>
  </form>
</div>
